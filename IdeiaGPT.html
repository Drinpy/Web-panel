<!DOCTYPE html>
<html>
  <head>
    <title>My Website</title>
    <style>
      /* Global Styles */
      body {
        margin: 0;
        padding: 0;
        background-color: #f2f2f2;
      }
      
      /* Header Styles */
      header {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 80px;
        background-color: rgb(0, 0, 0);
        border-bottom: 1px solid #ccc;
      }
      header h1 {
        text-align: center;
        line-height: 80px;
        margin: 0;
        color: #f2f2f2;
      }
      header button {
        position: absolute;
        top: 20px;
        right: 20px;
        background-color: #fabe1a;
        color: rgb(0, 0, 0);
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 5px;
        box-shadow: 1px 1px 3px rgb(95, 95, 95);
      }
      header button:hover {
        background-color: #ff7519;
      }
      /* Sum√°rio Styles */
      .summ {
        position: absolute;
        top: 20px;
        left: 20px;
        background-color: #fff;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 2px 2px 3px #ccc;
        font-size: 12px;
      }
      /* Main Styles */
      main {
        margin: 80px 20px;
        padding: 20px;
        background-color: #fff;
        border-left: 1px solid #ccc;
        border-right: 1px solid #ccc;
      }
      /* Footer Styles */
      footer {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        height: 40px;
        background-color: #fff;
        border-top: 1px solid rgb(0, 0, 0);
        text-align: center;
        line-height: 40px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Drinpy</h1>
      <button>Start</button>
      <div class="summ">
        <a href="#section1">Section 1</a> 
        <a href="#section2">Section 2</a> 
        <a href="#section3">Section 3</a>
      </div>
    </header>
    <main>
      <h2>Welcome to My Website</h2>
      <p>Here you will find information on various topics.</p>

      <h3 id="section1">Section 1</h3>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. </p>
    </main>
  </body>
